<div class="container">
	<h1 id="sign-up-title">Sign Up for Our Newsletter!</h1>
	<form name='signUpForm' novalidate>
		<div class="form-item">
			<label for="fname" class="form-label">First name:</label>
			<input type="text" name="fname" class="form-input" ng-model="signUpCtrl.userInfo.fname" placeholder="First Name" required >
			<span ng-if="signUpForm.fname.$error.required && signUpForm.fname.$touched">This field is required.</span>
		</div>
		<div class="form-item">
			<label for="lname" class="form-label">Last name:</label>
			<input type="text" name="lname" class="form-input" ng-model="signUpCtrl.userInfo.lname" placeholder="Last Name" required >
			<span ng-if="signUpForm.lname.$error.required && signUpForm.lname.$touched">This field is required.</span>
		</div>
		<div class="form-item">
			<label for="email" class="form-label">Email Address:</label>
			<input type="email" name="email" placeholder="Email" class="form-input" ng-model="signUpCtrl.userInfo.email" required>
			<span ng-if="signUpForm.email.$error.required && signUpForm.email.$touched">This field is required.</span>
			<span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">Must be a valid email address: handle@domain format.</span>
		</div>
		<div class="form-item">
			<label for="phone" class="form-label">Phone Number:</label>
			<input type="text" name="phone" placeholder="Phone ###-###-####" class="form-input" ng-model="signUpCtrl.userInfo.phone" pattern="(\d{3})-(\d{3})-(\d{4})">
			<span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">Phone must be in the format ###-###-####.</span>
		</div>
		<div class="form-item">
			<label for="favdish" class="form-label">Enter the Menu Number of your favorite dish!:</label>
			<input type="text" name="favdish" placeholder="example: 'A1'" class="form-input" ng-model="signUpCtrl.userInfo.favdish.short_name" required> 
			<span ng-if="signUpCtrl.favdisherror">No such menu number exists</span>
			<span ng-if="signUpForm.favdish.$error.required && signUpForm.favdish.$touched">This field is required.</span>
		</div>

		<button class="btn-primary" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.saveSignUpInfo()">Submit</button>
	</form>

	<div id="success-message" ng-if="signUpCtrl.infoSaved">Your information has been saved.</div>
</div>
